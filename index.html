<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm">
            <h1>Registro para la exposición de Pósters</h1>
            <p>"Exposición virtual de pósters con resultados de los proyectos del curso de grado: INTELIGENCIA ARTIFICIAL Y PROYECTOS DE LA MATERIA INTEGRADORA relacionada con la misma temática"</p>
            <form name="submit-form">
                <div class="form-group">
                    <label for="username">Nombre Completo:</label>
                    <input name="nombre" type="text" class="form-control" id="username" placeholder="Ingrese Nombres y Apellidos" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Ingrese correo" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Perfil:</label>
                    <input name="perfil" type="text" class="form-control" id="pwd" placeholder="Ejemplo: Estudiante, Docente, Investigador u otro" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg" onclick="window.location.href='https://teams.microsoft.com/l/team/19%3a62ec168598a94fe7bb1010e7b5ff1c88%40thread.tacv2/conversations?groupId=e4a0fe96-0c4f-4f85-b404-94b2fd12b556&tenantId=b7af8caf-83d8-4644-85ae-317c545223c1'">Enviar</button>
                    
                </div>
                
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
